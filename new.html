                    const selectedGrade = document.querySelector(`input[name="group_subject_${index}"]:checked`);

                        const gradeData = grades.find(g => g.value === parseInt(selectedGrade.value));
                        groupMin += ((gradeData.min / 100) * 5);
                        groupMax += ((gradeData.max / 100) * 5);
                    }
                });
                actualMinScore += (groupMin / stage1GroupSubjects.length) * 0.26;
                actualMaxScore += (groupMax / stage1GroupSubjects.length) * 0.26;

                // Add computer (assuming "ÿ¨ŸäÿØ" grade)
                actualMinScore += ((70 / 100) * 5) * 0.39;
                actualMaxScore += ((79 / 100) * 5) * 0.39;
            } else {
                stage2Subjects.forEach((subject, index) => {
                    const selectedGrade = document.querySelector(`input[name="stage2_subject_${index}"]:checked`);
                    if (selectedGrade) {
                        const gradeData = grades.find(g => g.value === parseInt(selectedGrade.value));
                        actualMinScore += ((gradeData.min / 100) * 5) * subject.weight;
                        actualMaxScore += ((gradeData.max / 100) * 5) * subject.weight;
                    }
                });
            }
            
            const finalMinScore = (actualMinScore / totalWeight).toFixed(2);
            const finalMaxScore = (actualMaxScore / totalWeight).toFixed(2);
            const averageScore = ((parseFloat(finalMinScore) + parseFloat(finalMaxScore)) / 2).toFixed(2);
            
            // Display results
            document.getElementById('average-score').innerHTML = `
                <div style="font-size: 2.5rem; color: #333; margin-bottom: 15px;">ÿßŸÑŸÜÿ∑ÿßŸÇ ÿßŸÑŸÖÿ≠ÿ™ŸÖŸÑ</div>
                <div style="font-size: 2rem; color: #4facfe; margin-bottom: 10px;">
                    ${finalMinScore} - ${finalMaxScore}
                </div>
                <div style="font-size: 1.8rem; color: #667eea; border-top: 2px solid rgba(102, 126, 234, 0.2); padding-top: 15px; margin-top: 15px;">
                    ÿßŸÑŸÖÿ™Ÿàÿ≥ÿ∑: ${averageScore}
                </div>
            `;
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            initializeTheme();

            updateVisitCounter();

            document.querySelectorAll('input[name="stage"]').forEach(radio => {
                radio.addEventListener('change', handleStageChange);
            });

    </script>
